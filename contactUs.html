<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/contactUs.css">

    <title>Scrapping Studio</title>
</head>

<body>
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <i class='bx bxs-watch nav__logo-icon'></i>scrape
            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="index.html" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="about.html" class="nav__link">About</a>
                    </li>
                    <li class="nav__item">
                        <a href="#products" class="nav__link">Services</a>
                    </li>
                    <li class="nav__item">
                        <a href="contactUs.html" class="nav__link">ContactUs</a>
                    </li>
                </ul>

                <div class="nav__close" id="nav-close">
                    <i class='bx bx-x'></i>
                </div>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="home" id="home">
            <div class="home__container container grid">
                <div class="home__img-bg">
                    <img src="https://clipart-library.com/image_gallery2/Video-Camera-PNG-Clipart.png" alt=""
                        class="home__img">
                </div>

                <div class="home__social">
                    <a href="https://www.facebook.com/" target="_blank" class="home__social-link">
                        Facebook
                    </a>
                    <a href="https://twitter.com/" target="_blank" class="home__social-link">
                        Twitter
                    </a>
                    <a href="https://www.instagram.com/" target="_blank" class="home__social-link">
                        Instagram
                    </a>
                </div>

                <div class="home__data">
                    <h1 class="home__title">Contact Us</h1>
                    <p class="home__description">
                        We would love to hear from you! Please fill out the form below to get in touch.
                    </p>
                
                    <form class="contact__form" action="#" method="POST">
                        <div class="form__group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                
                        <div class="form__group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                
                        <div class="form__group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                
                        
                
                        <div class="form__group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber" required>
                        </div>
                
                        <button type="submit" class="button home__button">Submit</button>
                    </form>
                </div>
                
            </div>
        </section>
        <footer class="footer section">
            <span class="footer__copy">&#169; Bedimcode. All rigths reserved</span>
        </footer>
        </a>
</body>

</html>
